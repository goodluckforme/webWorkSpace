		 <script>
			var back_first = null;
			mui.back = function() {
				if(!back_first) {
					back_first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						back_first = null;
					}, 2000);
				} else {
					if(new Date().getTime() - back_first < 2000) {
						plus.runtime.quit();
					}
				}
				return false;
			}
		</script>

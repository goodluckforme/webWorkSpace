<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">

			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						auto: true,
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var refresh = "http://www.wanandroid.com/tree/json";
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				mui.ajax({
					type: "get",
					url: refresh,
					async: false,
					dataType: "json",
					timeout: 1000,
					success: function(data) {
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						var muiScroll = document.body.querySelector('.mui-scroll');
						muiScroll.innerHTML = "";
						for(var i = 0; i < data.data.length; i++) {
							var itemContainer = document.createElement('div');
							itemContainer.innerHTML =
								'<div class="title"></div> <ul class = "mui-table-view mui-table-view-chevron"></ul>'
							itemContainer.querySelector(".title").innerText = data.data[i].name;
							for(var j = 0; j < data.data[i].children.length; j++) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<a class="mui-navigate-right">' + (data.data[i].children[j].name) + '</a>';
								//下拉刷新，新纪录插到最前面；
								itemContainer.insertBefore(li, itemContainer.lastChild);
								//								itemContainer.appendChild(li);
							}
							//muiScroll.insertBefore(itemContainer, muiScroll.firstChild)
							muiScroll.appendChild(itemContainer);
						}
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.toast(errorThrown);
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
				index = 1;
				return;
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}

			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
					return;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			//			if (mui.os.plus) {
			//				mui.plusReady(function() {
			//					setTimeout(function() {
			//						mui('#pullrefresh').pullRefresh().pullupLoading();
			//					}, 10);
			//
			//				});
			//			} else {
			//				mui.ready(function() {
			//					mui('#pullrefresh').pullRefresh().pullupLoading();
			//				});
			//			}
		</script>
	</body>

</html>

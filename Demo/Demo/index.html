<!DOCTYPE >
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<title>首页</title>
		<style type="text/css">
			html,
			body {
				background-color: #EFEFF4;
			}
			
			.mui-bar {
				font-size: 17px;
				font-weight: normal;
			}
			
			.mainContainer {
				z-index: 9999;
			}
		</style>
	</head>

	<div id="mainContainer" class="mui-off-canvas-wrap mui-draggable">
		<!--侧滑菜单部分-->
		<aside id="offCanvasSide" class="offCanvasSide mui-off-canvas-left">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="">
								我的收藏
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="https://blog.csdn.net/qq_20330595/article/list">
								关于项目
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								about Hbuilder
							</a>
						</li>
					</ul>
				</div>
			</div>
		</aside>

		<!--内容页部分-->
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
				<h1 id="title" class="mui-title">玩安卓MUI版</h1>
			</header>
			<div id="drawerContainer" class="mui-content mui-scroll-wrapper">
				<div id="changeContainer" class="mui-content">
					<p style="margin: 10px;">侧滑目前和底部导航栏不兼容</p>
				</div>
				
				<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active" href="home/home.html">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="home/knowledge_System.html">
					<span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
					<span class="mui-tab-label">知识体系</span>
				</a>
				<a class="mui-tab-item" href="home/project.html">
					<span class="mui-icon mui-icon-flag"></span>
					<span class="mui-tab-label">网站导航</span>
				</a>
				<a class="mui-tab-item" href="home/website _Navigation.html">
					<span class="mui-icon mui-icon-eye"></span>
					<span class="mui-tab-label">项目</span>
				</a>
			</nav>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		//主容器
		var mainContainer = mui('#mainContainer');
		//侧滑部分
		var drawerContainer = document.getElementById("drawerContainer");

		//设置侧滑
		var offCanvasSide = document.getElementById("offCanvasSide");
		offCanvasSide.classList.remove('mui-transitioning');
		var classList = mainContainer[0].classList;
		offCanvasSide.setAttribute('style', '');
		classList.remove('mui-slide-in');
		classList.remove('mui-scalable');
		classList.add('mui-slide-in');
		mainContainer.offCanvas().refresh();

		//主界面‘显示侧滑菜单’按钮的点击事件
		//mainContainer.offCanvas('show');
		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#mainContainer').scroll();
		mui('#drawerContainer').scroll();

		var subpages = ['home/home.html', 'home/knowledge_System.html',
			'home/project.html', 'home/website _Navigation.html'
		];
		var subpage_style = {
			top: '45px',
			bottom: '51px',
		};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for(var i = 0; i < 4; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}
		});
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		var aniShow = {};

		//设置点击导航栏点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题 
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
	</script>

</html>
